<form id="applyForm" class="col-md-12">

<h1 style="color: #fff; text-align: center">Hack Ridge Registration</h1>

<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <h4>Basic Information</h4>
      <section>
        <input required type="text" ng-model="applicationData.fname" class="" placeholder="first name"/>
        <input required type="text" ng-model="applicationData.lname" class="" placeholder="last name"/>
        <input required type="text" ng-model="applicationData.email" class="" placeholder="email"/>
        <input required type="text" ng-model="applicationData.school" class="" placeholder="school"/>
        <select class="form-control">
          <option disabled selected>T-Shirt Size</option>
          <option>Small</option>
          <option>Medium</option>
          <option>Large</option>
          <option>XL</option>
          <option>Other</option>
        </select>
      </section>
    </div>
    <div class="item">
      <h4>Team Information</h4>
      <section>
        <div class="form-group">
          <h2>Do you have a team?</h2>
          <label class="radio-inline"><input required type="radio" class="form-control" ng-model="applicationData.team"/ ng-value="true">Yes</label>
          <label class="radio-inline"><input required type="radio" class="form-control" ng-model="applicationData.team"/ ng-value="false">No</label>
        </div>
        <div class="form-group" ng-if="applicationData.team">
          <input required type="text" ng-model="applicationData.teamname" class="" placeholder="team name"/>
          <input required type="number" ng-model="applicationData.teamsize" class="" placeholder="Number of Team Members"/>
          <textarea ng-model="applicationData.members" class="" placeholder="please list member names here"/>
        </div>
      </section>
    </div>
    <div class="item">
      <h4>Logistics</h4>
      <section>
        <input required type="text" ng-model="applicationData.experience" class="" placeholder="hacking experience"/>
        <textarea ng-model="applicationData.foodallergies" class="" placeholder="food allergies"></textarea>
        <h2>Do you plan to bring a desktop computer? (We prefer laptops!)</h2>
        <label class="radio-inline"><input type="radio" ng-model="applicationData.desktop"/ value="true">Yes</label>
        <label class="radio-inline"><input type="radio" ng-model="applicationData.desktop"/ value="false">No</label>
      </section>
    </div>
    <div class="item">
      <h4>Confirmation</h4>
      <section>
        <div class="form-group"><label class="checkbox-inline"><input required type="checkbox" class="form-control" ng-model="applicationData.mlhcoc"/ value="true">I agree to the Major League <a href="/img/mlh-code-of-conduct.pdf">Hacking Code of Conduct</a></label></div>
        <div class="form-group"><label class="checkbox-inline"><input required type="checkbox" class="form-control" ng-model="applicationData.mlhterms"/ value="true">I agree to the terms of both the MLH Contest Terms and Conditions and the MLH Privacy Policy. Please note that you may receive pre and post-event informational e-mails and occasional messages about hackathons from MLH as per the MLH Privacy Policy.</label></div>

        <button type="submit" class="btn">Send</button>
      </section>
    </div>
  </div>

  <!-- Controls -->

</div>

<div class="app-pagination" style="width: 100%;">
  <a class="" href="#carousel-example-generic" role="button" data-slide="prev">
    <img src="/img/icons/left-arrow.svg" style="width: 5%; float: left; margin-left: 25%;"/>
  </a>
  <!-- <p style="float: left; margin-left: 5%;">Back</p> -->
  <a class="" href="#carousel-example-generic" role="button" data-slide="next">
    <img src="/img/icons/right-arrow.svg" style="width: 5%; float: right; margin-right: 25%;"/>
  </a>
  <!-- <p style="float: right; margin-right: 5%;">Next</p> -->
</div>

</form>
