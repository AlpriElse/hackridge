<!DOCTYPE html>
<html ng-app="hackridge">
    <head>
        <title>Hack Ridge</title>
        <base href='/'/>
        <link rel="stylesheet" type="text/css" href="/lib/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    </head>
<body ng-controller="MainController">
    <nav ng-class="{sticky: scroll>0, unsticky: scroll==0}">
        <div class="navt">
          <button type="button" class="navbar-toggle">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <ul>
            <li><a ng-click="sTop()">Home</a></li>
            <li><a ng-click="st('about')" ng-class="{active: about.top < 150}">About</a></li>
            <li><a ng-click="st('faq')" ng-class="{active: faq.top > 0 && faq.top < 150}">FAQ</a></li>
            <li><a ng-click="st('sponsors')" ng-class="{active: Math.abs(sponsors.bottom) < 1}">Sponsors</a></li>
            <li><a ng-click="st('contact')">Contact</a></li>
        </ul>
    </nav>

    <div class='container'>
        <div class='container'>
            <div ng-view></div>
        </div>
    </div>
    <script src="/lib/angular/angular.min.js"></script>
    <script src='/lib/angular/angular-route.min.js'></script>
    <script type="text/javascript" src="/controllers/app.js"></script>
    <script type="text/javascript" src="/lib/angularscroll/angularscroll.min.js"></script>
  </body>
  <script>


  </script>
</html>
